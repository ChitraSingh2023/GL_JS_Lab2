<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>
            <div id="options">

            </div>

            <button id="nextbtn">Next Question</button>
            <button id="resetbtn" type="reset" style="display:none" onclick="location.reload()">Reset Question</button>

        </div>
        <hr style="margin-top: 50px">
        <footer>
            <p id="progress"></p>

        </footer>
    </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
